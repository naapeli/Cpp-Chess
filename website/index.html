<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPP Chess</title>
    
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2c2c;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 { margin-bottom: 10px; }
        #board {
            width: 400px;
            margin: 20px;
        }
        .status-box {
            background: #3c3c3c;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            width: 400px;
        }
        #status { font-weight: bold; color: #4CAF50; }
        #fen {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
            word-break: break-all;
        }
        
        /* CONTROL PANEL */
        .controls {
            width: 400px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        /* FEN INPUT */
        .fen-group {
            display: flex;
            gap: 10px;
        }
        #fenInput {
            flex-grow: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
        }
        .btn {
            padding: 8px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: background 0.2s;
        }
        .btn-green { background-color: #4CAF50; }
        .btn-green:hover { background-color: #45a049; }
        
        .btn-blue { background-color: #2196F3; }
        .btn-blue:hover { background-color: #1e88e5; }
        
        .btn-orange { background-color: #ff9800; }
        .btn-orange:hover { background-color: #fb8c00; }

        /* BUTTON ROW */
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button-row .btn {
            flex: 1;
        }
    </style>
</head>
<body>

    <h1>C++ Chess</h1>
    
    <div class="status-box">
        <div id="status">Initializing WebAssembly Module...</div>
        <div id="fen"></div>
    </div>

    <div class="controls">
        <div class="fen-group">
            <input type="text" id="fenInput" placeholder="Paste FEN string here...">
            <button id="setFenBtn" class="btn btn-green">Set FEN</button>
        </div>
        
        <div class="button-row">
            <button id="flipBtn" class="btn btn-blue">Switch Sides (Play Black)</button>
            <button id="engineMoveBtn" class="btn btn-orange">Engine Move</button>
        </div>
    </div>

    <div id="board"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var $fen = $('#fen');
        var $fenInput = $('#fenInput');
        
        // State variables
        var playerColor = 'w'; // 'w' for White, 'b' for Black

        // --- 1. WASM INTERFACE ---
        var Module = {
            onRuntimeInitialized: function() {
                $status.text('Engine Loaded. White to move.');
                initGame();
            }
        };

        function initGame() {
            var config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://unpkg.com/chessboardjs/www/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('board', config);

            // Initialize C++ State
            Module._init_engine();
            Module.ccall('new_state', null, ['string'], [game.fen()]);
            updateStatus();
        }

        // --- 2. UI HANDLERS ---

        // SET FEN
        $('#setFenBtn').on('click', function() {
            var fenStr = $fenInput.val();
            var validation = game.validate_fen(fenStr);
            
            if (!validation.valid) {
                alert("Invalid FEN: " + validation.error);
                return;
            }

            game.load(fenStr);
            board.position(fenStr);
            Module.ccall('new_state', null, ['string'], [fenStr]);
            
            // Note: We deliberately do NOT trigger makeEngineMove() here
            // per user request. The game waits for user input.
            updateStatus();
        });

        // SWITCH SIDES / FLIP BOARD
        $('#flipBtn').on('click', function() {
            // Toggle player color
            playerColor = (playerColor === 'w') ? 'b' : 'w';
            
            // Update Board Orientation
            board.orientation((playerColor === 'w') ? 'white' : 'black');
            
            // Update Button Text
            var newText = (playerColor === 'w') ? "Switch Sides (Play Black)" : "Switch Sides (Play White)";
            $(this).text(newText);

            updateStatus();
        });

        // FORCE ENGINE MOVE
        $('#engineMoveBtn').on('click', function() {
             if (!game.game_over()) {
                 makeEngineMove();
             }
        });

        // --- 3. GAME LOGIC ---

        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false;

            // Only allow moving if it is the player's turn
            // game.turn() returns 'w' or 'b'. 
            if (game.turn() !== playerColor) return false;
        }

        function onDrop (source, target) {
            var moveString = source + target;
            var piece = game.get(source);
            if (piece.type === 'p' && target[1] === '8') moveString += 'q';
            if (piece.type === 'p' && target[1] === '1') moveString += 'q'; // Check black promotion too

            // Call C++
            var isLegal = Module.ccall('make_move', 'number', ['string'], [moveString]);

            if (isLegal === 0) return 'snapback';

            // Update JS
            game.move({ from: source, to: target, promotion: 'q' });
            updateStatus();
            
            // Trigger Engine IF it is now the engine's turn
            if (game.turn() !== playerColor) {
                window.setTimeout(makeEngineMove, 250);
            }
        }

        function makeEngineMove() {
            if (game.game_over()) return;

            $status.text("Engine is thinking...");

            setTimeout(function() {
                var bestMoveStr = Module.ccall('get_best_move', 'string', ['number'], [1000]);
                console.log("C++ Engine suggests:", bestMoveStr);

                Module.ccall('make_move', 'number', ['string'], [bestMoveStr]);

                var fromSq = bestMoveStr.substring(0, 2);
                var toSq = bestMoveStr.substring(2, 4);
                var promo = bestMoveStr.length > 4 ? bestMoveStr.charAt(4) : undefined;

                game.move({ from: fromSq, to: toSq, promotion: promo });
                board.position(game.fen());
                updateStatus();
                
                // If engine played, and it's STILL engine's turn (rare, maybe glitch), stop.
                // Otherwise it's now player's turn.
            }, 10);
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';
            
            if (game.in_checkmate()) {
                status = 'Game over, ' + moveColor + ' is in checkmate.';
            } else if (game.in_draw()) {
                status = 'Game over, drawn position';
            } else {
                status = moveColor + ' to move';
                if (game.in_check()) status += ', ' + moveColor + ' is in check';
            }

            // Append info about who is playing whom
            // var playerString = (playerColor === 'w') ? "You are White" : "You are Black";
            // $status.html(status + "<br><span style='color:#ccc; font-size:0.8em'>" + playerString + "</span>");
            $status.html(status + "<br><span style='color:#ccc; font-size:0.8em'>" + "</span>");
            
            $fen.text(game.fen());
        }
    </script>

    <script src="engine.js"></script>

</body>
</html>
